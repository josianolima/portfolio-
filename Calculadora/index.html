<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

<div class="caixa">
	<div id="visor" class="visor">0</div>
	<div class="fila">
		<div id="onoff" class="botao ON">On</div>
		<div id="zerar" class="botao operadores ">C</div>
		<div id="apagar" class="botao operadores">«</div>
		<div class="botao operadores adicionaveis">/</div>
	</div>
	<div class="fila">
		<div class="botao adicionaveis">7</div>
		<div class="botao adicionaveis">8</div>
		<div class="botao adicionaveis">9</div>
		<div class="botao operadores adicionaveis">*</div>
	</div>
	<div class="fila">
		<div class="botao adicionaveis">4</div>
		<div class="botao adicionaveis">5</div>
		<div class="botao adicionaveis" >6</div>
		<div class="botao operadores adicionaveis">-</div>
	</div>
	<div class="fila">
		<div class="botao adicionaveis">1</div>
		<div class="botao adicionaveis">2</div>
		<div class="botao adicionaveis">3</div>
		<div class="botao operadores adicionaveis">+</div>
	</div>
	<div class="fila">
		<div class="botao">±</div>
		<div class="botao adicionaveis">0</div>
		<div class="botao adicionaveis">.</div>
		<div id="igual" class="botao igual">=</div>
	</div>

	
</div>


<script type="text/javascript" src="./script.js"></script>
</body>
</html>
